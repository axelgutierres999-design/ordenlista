<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Ordenlista</title>
</head>
<body>
  <h2>Crear cuenta de restaurante</h2>

  <form id="registroForm">
    <input type="text" id="nombreRest" placeholder="Nombre del restaurante" required><br>
    <input type="text" id="direccionRest" placeholder="Dirección" required><br>
    <input type="email" id="email" placeholder="Correo electrónico" required><br>
    <input type="password" id="password" placeholder="Contraseña" required><br>
    <button type="submit">Crear cuenta</button>
  </form>

  <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>

  <script type="module" src="../js/auth.js"></script>
</body>
</html>
